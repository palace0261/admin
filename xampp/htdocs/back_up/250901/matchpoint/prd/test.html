  <script>
  function searchItemExplain() {
    var query = document.getElementById('searchInput').value.trim().toLowerCase();
    var items = document.querySelectorAll('.item_info_cont');
    var found = false;

    if (!query) {
      // 검색어가 없으면 모든 제품을 보이게 하고 배경 초기화
      items.forEach(function(item) {
        item.style.background = '';
        var itemCont = item.closest('.item_cont');
        var li = itemCont ? itemCont.closest('li') : null;
        if (li) li.style.display = '';
      });
      var sections = document.querySelectorAll('section');
      sections.forEach(function(section) {
        section.style.display = '';
      });
      return false;
    }

    items.forEach(function(item) {
      var itemCont = item.closest('.item_cont');
      var li = itemCont ? itemCont.closest('li') : null;

      if (item.textContent.toLowerCase().includes(query)) {
        item.style.background = '#ffff99';
        if (li) li.style.display = '';
        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
        found = true;
      } else {
        item.style.background = '';
        if (li) li.style.display = 'none';
      }
    });

    var sections = document.querySelectorAll('section');
    sections.forEach(function(section) {
      if (section.offsetHeight <= 100) {
        section.style.display = 'none';
      } else {
        section.style.display = '';
      }
    });

    if (!found) {
      // 검색 결과가 없으면 아무 것도 숨기지 않음
      items.forEach(function(item) {
        var itemCont = item.closest('.item_cont');
        var li = itemCont ? itemCont.closest('li') : null;
        if (li) li.style.display = '';
        item.style.background = '';
      });
      var sections = document.querySelectorAll('section');
      sections.forEach(function(section) {
        section.style.display = '';
      });
      alert('검색 결과가 없습니다.');
    }
    return false;
  }

</script>
