<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        :root {
            --primary: #4f8cff;
            --secondary: #f4f7fa;
            --text: #222;
            --radius: 12px;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--secondary);
            color: var(--text);
        }
        header {
            background: var(--primary);
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            border-radius: 0 0 var(--radius) var(--radius);
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2rem;
        }
        h1 {
            margin: 0 0 0.5em 0;
            font-size: 2.5rem;
        }
        p {
            line-height: 1.7;
        }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: #fff;
            padding: 0.75em 2em;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5em;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #3566b8;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
                margin: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Welcome to My Responsive Webpage</h1>
        <p>이 웹페이지는 모든 기기에서 아름답게 보입니다.</p>
    </header>
    <main>
        <h2>About</h2>
        <p>
            이곳은 반응형 웹페이지 예시입니다. 화면 크기에 따라 레이아웃이 자동으로 조정됩니다.<br>
            다양한 기기에서 확인해보세요!
        </p>
        <a href="#" class="btn">더 알아보기</a>
    </main>
</body>
</html>
