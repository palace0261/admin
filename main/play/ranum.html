<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
<section>
  <div>
    <input type="text" id="ft" value="">
    ~
    <input type="text" id="lt" value="">
  </div>
</section>

<div>
  <button id="rndBtn" type="button">랜덤 생성</button>
  <span id="rndResult" aria-live="polite"></span>
</div>
<script>
(function(){
  const btn = document.getElementById('rndBtn');
  const result = document.getElementById('rndResult');
  const ft = document.getElementById('ft');
  const lt = document.getElementById('lt');

  btn.addEventListener('click', () => {
    const a = ft.value.trim();
    const b = lt.value.trim();
    const n1 = Number(a);
    const n2 = Number(b);
    if (a === '' || b === '' || !Number.isFinite(n1) || !Number.isFinite(n2)) {
      result.textContent = '유효한 숫자를 입력하세요.';
      return;
    }

    const min = Math.min(n1, n2);
    const max = Math.max(n1, n2);

    // Disable inputs while "loading"
    btn.disabled = true;
    ft.disabled = true;
    lt.disabled = true;

    // Loading text with animated dots
    const baseText = '로딩입니다';
    let dots = 0;
    result.textContent = baseText;
    const dotInterval = setInterval(() => {
      dots = (dots + 1) % 4; // 0..3
      result.textContent = baseText + '.'.repeat(dots);
    }, 350);

    const loadingDuration = 1200; // ms
    setTimeout(() => {
      clearInterval(dotInterval);

      // Generate random number
      const rand = Math.floor(Math.random() * (max - min + 1)) + min;
      const str = String(rand);

      // Reveal digits one by one
      result.textContent = '';
      const perCharDelay = 120; // ms per character
      for (let i = 0; i < str.length; i++) {
        setTimeout(() => {
          result.textContent += str[i];
        }, perCharDelay * i);
      }

      // Re-enable inputs after animation finishes
      setTimeout(() => {
        btn.disabled = false;
        ft.disabled = false;
        lt.disabled = false;
      }, perCharDelay * str.length + 80);

    }, loadingDuration);
  });
})();
</script>


</body>
</html>
